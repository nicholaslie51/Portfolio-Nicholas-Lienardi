<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptureIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <img class="logo" src="./Asset/Star_Light_Logo_Design-removebg-preview.png" alt="Logo">
            </div>
            <div class="nav-right">
                <a href="#home">Home</a>
                <a href="#contact">Contact Us</a>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="home-container">
            <div class="home-content">
                <h1>CaptureIT</h1>
                <h3>We are a photography agency based in Jakarta</h3>
                <p>We captured and eternalize every memorable things that happen in your life.</p>
                <p>Photography is an austere and blazing poetry of the real.</p>
            </div>
            <div class="home-showmore">
                <a href="">Show More</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact-container">
            <div class="contact-heading">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-form">
                <form id="form" onsubmit="validate()">
                    <div class="form-bg">
                        <div class="contact-input">
                            <label for="name">Name</label>
                            <input type="text" name="email" placeholder="Enter your name" required>
                        </div>
                        <div class="contact-input">
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="contact-input">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" placeholder="Enter your subject" required>
                        </div>
                        <div class="contact-input">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="50" rows="10" placeholder="Type your message here" required></textarea>
                        </div>
                        <div>
                            <button class="submit-btn" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>Â© 2022 CaptureIT, All Rights Reserved</p>
            </div>
            <div class="footer-right">
                <p>Find us on social media</p>
                <div class="footer-icon">
                    <a href=""><img src="./Asset/dribbble-icon.svg" alt=""></a> 
                    <a href=""><img src="./Asset/instagram-icon.svg" alt=""></a> 
                    <a href=""><img src="./Asset/twitter-icon.svg" alt=""></a> 
                </div>  
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
